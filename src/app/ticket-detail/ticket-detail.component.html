
<form [formGroup]='editForm' (ngSubmit)='updateTicket()'  novalidate >
<div >
  
 
    <div class="form-group">
      <label for="ticketName"> Name: </label>
      <input class="form-control"  id="name" placeholder="name" formControlName="name"  />
    </div>
    <div class="form-group">
      <label for="ticketdesc"> Description: </label>
      <textarea class="form-control" id="description" placeholder="ticketdesc" formControlName="description"></textarea>
    </div>
    <div class="form-group">
      <label for="imagePath"> imagePath: </label>
      <textarea class="form-control" id="imagePath" placeholder="imagePath" formControlName="imagePath" ></textarea>
    </div>
  </div>
    <button class="btn btn-info" >Update ticket</button>
  </form>
    <div class="form-group">
      <button (click)="goBack()">Back</button>
    </div>
